<!DOCTYPE html>
<html>
<head>
	<title> AJAX </title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Include Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<h1>Form Ajax</h1>
		<form method="POST" onsubmit="return sendData()">
			<div class="row mb-3">
				<div class="col-12 col-lg-2">
					<label>Nama</label>
				</div>
				<div class="col-12 col-lg-5">
					<input type="text" class="form-control" id="nama" placeholder="Nama">
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-12 col-lg-2">
					 <label>Tempat Lahir</label>
				</div>
				<div class="col-12 col-lg-5">
					<input type="text" class="form-control" id="tempat_lahir" placeholder="Tempat Lahir">
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-12 col-lg-2">
					 <label>Tanggal Lahir</label>
				</div>
				<div class="col-12 col-lg-5">
					<input type="date" class="form-control" id="tanggal_lahir" placeholder="Tanggal Lahir">
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-12 col-lg-2">
					 <label>Alamat</label>
				</div>
				<div class="col-12 col-lg-5">
					<textarea id="alamat" class="form-control" placeholder="Alamat" rows="3"></textarea>
				</div>
			</div>
	        <div class="row">
				<div class="col-12 col-lg-2"></div>
				<div class="col-4 col-lg-2">
					<input type="submit" class="form-control" value="Submit" />
				</div>
			</div>
		</form>
		<div id="hasil" style="display:none;"></div>
		</div>
	

  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
		function sendData() {
            var request = new XMLHttpRequest();
            var url = "https://jsonplaceholder.typicode.com/posts";

            var data = JSON.stringify({
                Nama: document.getElementById("nama").value,
                TempatLahir: document.getElementById("tempat_lahir").value,
                TanggalLahir: document.getElementById("tanggal_lahir").value,
                Alamat: document.getElementById("alamat").value,
                userId: 111
            });

            request.open("POST", url, true);
            request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            request.onload = function () {               
                console.log (this.responseText);
            };

            request.send(data);
            return false;
        }
	</script>
</body>
</html>
